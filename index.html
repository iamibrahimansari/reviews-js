<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css">
        <title>Reviews</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section class="container" id="containe">
            <header class="header" id="header">
                <h1 class="header__h1">Our Reviews</h1>
                <div class="header__line"></div>
            </header>
            <div>
                <main class="main" id="main">
                    <section class="main__profile">
                        <div class="main__profile__img">
                            <img id="img" src="./images/emp1.jpg" alt="employee" width="1000" height="1500">
                            <i class="fa-sharp fa-solid fa-quote-right"></i>
                        </div>
                        <div>
                            <h2 class="name" id="name">Susan Smith</h2>
                            <h3 id="profession" class="profession">WEB DEVELOPER</h3>
                        </div>
                    </section>
                    <p id="desc" class="main__desc">
                        I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry
                    </p>
                </main>
                <footer class="footer" id="footer">
                    <div class="btns">
                        <div class="left-btn btns__btn">
                            <span></span>
                            <span></span>
                        </div>
                        <div class="right-btn btns__btn">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <button type="button" id="btn" class="btn">Surprise Me</button>
                </footer>
            </div>
        </section>
        <script type="module" src="./js/script.js"></script>
    </body>
</html>
